<body>

<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">权限管理</div>
        <div class="layui-card-body">
          <span class="layui-badge-dot"></span> 排序只决定菜单，而不是等级。

          <button class="layui-btn layui-btn-sm" id="save_order">保存排序</button>
          <div class="cf nestable-lists">
            <div class="dd" id="nestable">

            </div>
            <div  class="dd" id="add_ban">
              <div class="layui-card" style="border: 1px solid #d6d6d6;">
                <div class="layui-card-header">添加新权限</div>
                <div class="layui-card-body">

                  <div class="layui-form" action="">
                    <div class="layui-form-item">
                      <label class="layui-form-label">权限</label>
                      <div class="layui-input-block">
                        <input type="text" name="auth_name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">规则</label>
                      <div class="layui-input-block">
                        <input type="text" name="auth_rules" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        规则：模块名+控制器名(首字母大写)+方法名
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">类型</label>
                      <div class="layui-input-block">
                        <input type="radio" name="auth_type" value="0" title="菜单">
                        <input type="radio" name="auth_type" value="1" title="按钮" checked>
                      </div>
                    </div>

                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="add_role">立即提交</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.5" charset="utf-8"></script>
<script src="../../js/nestable.js?v=2.0.7" charset="utf-8"></script>
<script>
  layui.use([ 'table', 'jquery','setter','view','form'], function () {
    let table = layui.table;
    // let $ = layui.jquery;
    let setter = layui.setter;
    let view = layui.view;
    let form = layui.form;
    var roleOrder = '';

    $(document).ready(function () {
      view.req({
        url: "/index.php/admin/auths/get_list",
        type: "get",
        success: function (res) {
          if (res.code === 200){
            $('#nestable').html(res.data.lists);
          }
        }
      });
    });
    $(document).ready(function () {
      var updateOutput = function (e) {
        var list = e.length ? e : $(e.target),
                output = list.data("output");
        if (window.JSON) {
          roleOrder = window.JSON.stringify(list.nestable('serialize'));//, null, 2)
          console.log(roleOrder);
        } else {
          layer.alert('浏览器不支持json');
        }
      };
      $("#nestable").nestable({
        group: 1
      }).on("change", updateOutput);

      updateOutput($("#nestable").data("output", $("#nestable-output")));
    });

    $("#save_order").click(function () {
      view.req({
        url : "/index.php/admin/auths/order_update",
        data: {
          roleOrder : roleOrder
        },
        type: "post",
        dataType: "json",
        success:function(res){
          if(res.code === '200'){
            layer.msg(res.msg,{time: 1500},function () {
              window.location.reload();
            });
          }else{
            layer.msg(res.msg,{time: 1500},function () {
              window.location.reload();
            });
          }
        }
      })
    });
    form.on('submit(add_role)', function(data){
      view.req({
        url : "/index.php/admin/auths/add",
        data: data.field,
        type: "post",
        dataType: "json",
        success:function(res){
          if(res.code === '200'){
            layer.msg(res.msg,{time: 1500},function () {
              window.location.reload();
            });
          }else{
            layer.msg(res.msg,{time: 1500},function () {
              window.location.reload();
            });
          }
        }
      })
    });
  });
</script>
</body>
